on:
  workflow_dispatch:
    inputs:
      terraform-version:
        description: "Terraform version to use"
        required: true
        type: string
      deploy_environment:
        description: "which environment to deploy"
        required: true
        type: string
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.DSC_TF_INTEG_APP_ID }}
          installation_id: ${{ secrets.DSC_TF_INTEG_INSTALLATION_ID}}
          private_key: ${{ secrets.DSC_TF_INTEG_PRIVATE_KEY }}

      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Run Terrascan
        id: terrascan
        uses: accurics/terrascan-action@main
        with:
          iac_type: 'terraform'
          iac_version: 'v14'
          policy_type: 'aws'
          only_warn: true
          iac_dir: infrastructure
        #sarif_upload: true
        #non_recursive:
        #iac_dir:
        #policy_path:
        #skip_rules:
        #config_path:

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ inputs.terraform-version }}

      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
        
      - name: Terraform init
        id: init
        run: terraform init

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: |
          terraform plan -no-color -out terraform-plan.out
        env:
          TF_VAR_app_id: ${{ secrets.DSC_TF_INTEG_APP_ID }}
          TF_VAR_installation_id: ${{ secrets.DSC_TF_INTEG_INSTALLATION_ID }}
          TF_VAR_private_key: ${{ secrets.DSC_TF_INTEG_PRIVATE_KEY }}
          
      - name: Plan output
        id: output
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ steps.generate_token.outputs.token }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            ### Workspace

            \`${process.env.TF_WORKSPACE}\`

            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${process.env.PLAN}
            \`\`\`

            </details>

            **Pusher**: @${{ github.actor }}
            **Action**: ${{ github.event_name }}
            `;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Upload plan
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan.out
          path: terraform-plan.out
